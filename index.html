<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body style="background-image: url('image0.jpg');background-repeat: no-repeat;background-size: cover;">
    <div class="container pt-5 pl-5 pr-5">
        <div style="background-color: black;opacity: 0.8;margin-left: 25px;margin-right: 25px;" class="mt-5 ml-5 mr-5">
            <br>
            <h3 class="text-center" style="color:white;">Write the weight(lbs) that you want to convert</h3><br>
            <form>
                <div class="form-group pl-3 pr-3">
                  
                  <input type="number" class="form-control" id="lbsInput" aria-describedby="emailHelp" placeholder="Enter weight">
                 
                </div>
                
                </form>
                <div id="output" class="px-5">
                    <div class="card bg-primary">
                        <div class="card-block">
                            <h4>Grams: </h4>
                                <div id="gramsOutput"></div>
                        </div>

                    </div>
<br>

                    <div class="card bg-danger">
                            <div class="card-block">
                                <h4>Kilograms: </h4>
                                    <div id="kilogramsOutput"></div>
                            </div>
    
                        </div>

<br>
                        <div class="card bg-success">
                                <div class="card-block">
                                    <h4>Ounces: </h4>
                                        <div id="ozOutput"></div>
                                </div>
        
                            </div>


                </div>
                <br>
        </div>
    </div>



    <script>
        
        document.getElementById('output').style.visibility = 'hidden';

        
        document.getElementById('lbsInput').addEventListener('input', function(e){
            document.getElementById('output').style.visibility = 'visible';
            let lbs = e.target.value;
            document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
            document.getElementById('kilogramsOutput').innerHTML = lbs/2.2046;
            document.getElementById('ozOutput').innerHTML = lbs*16;
        });
    
    </script>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
